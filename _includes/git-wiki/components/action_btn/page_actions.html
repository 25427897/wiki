<div class="git-wiki-tools">
    
    {% if site.use_prose_io and site.github.hostname != "gitlab.com" %}
    <br>
    Bearbeiten:
    <span class="tools-element"><a target="_blank" href="http://prose.io/#{{site.github.repository_nwo}}/new/{{site.git_branch | escape}}{{ site.site_root | default: '/' }}{{ site.wiki_folder }}">Neue Seite</a></span>
    <span class="tools-element"><a target="_blank" href="http://prose.io/#{{site.github.repository_nwo}}/edit/{{site.git_branch | escape}}{{ site.site_root | default: '/' }}{{page.path | escape}}">Seite bearbeiten</a></span>
    {% if site.blog_feature %}
    <span class="tools-element"><a target="_blank" href="http://prose.io/#{{site.github.repository_nwo}}/new/{{site.git_branch | escape}}{{ site.site_root | default: '/' }}_posts/">Neuen Beitrag</a></span>
    {% endif %}
    {% endif %}
    {% endif %}
</div>
